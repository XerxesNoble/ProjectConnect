<!DOCTYPE html><html lang="en"><head><title>ProjectConnect</title><style>* {margin: 0;color: #d3d3d3;font-family: monospace;overflow: hidden;}#gameStage{width: 100%;height: 100%;margin: 0;padding: 0;position: absolute;left:0;background: radial-gradient(lightblue, black);}body h1{z-index: 1;position: absolute;width: 100%;background: #212121;padding-top: 10px;}.screen-state{padding-top:10%;display:none;width: 100%;height: 100%;position: absolute;background: #212121;text-align: center;}.screen-state.is-active{display: block;z-index:2;}.screen-content{margin-bottom: 10px;font-size: 18px;}#retryScreen .screen-content{margin-bottom: 2%;font-size: 40px;}.retry-icon{padding-top: 60px;height:100px;}.screen-game-cta{font-size: 14px;padding: 7px 5px;border-radius: 5px;background-color: #d3d3d3;color: #000;width: 200px;transition: all 0.3s;margin:25px auto;font-size: 20px;display: inline-block;}.cta-container{opacity: 0;transition: opacity 0.5s ease-out;transition-delay: 2s;}.screen-state.is-active .cta-container{opacity: 1;}.screen-game-cta:hover{background-color: yellow;}.screen-game-cta.negative:hover{background-color: #f00;}.screen-game-cta:active{background-color: #0f0;}.screen-game-cta.negative:active{background-color: yellow;}.dope-logo{font-family: sans-serif impact;font-size: 30px;padding-bottom:5%;}.dope-logo img{height:35px;}.dope-logo img, .dope-logo p{display: inline-block;}.controls-tut{color: yellow;padding-bottom: 8px;}#hud {position: absolute;background: rgba(255,255,255,0.1);z-index: 1;font-size: 20px;width: 100%;height: 100px;border-bottom: 2px solid grey;display:flex;}.hud-group {flex: 1;justify-content: center;padding: 16px;}#currentLevel.hud-group{flex:2;text-align: center;}#battery{text-align:right;}#battery div{float:right;}.battery-icon{height: 60px;}.battery-icon img{height: 100%;}.battery-percent{padding-top: 35px;}.battery-bar{height:10px;border:2px solid #d3d3d3;border-top-left-radius: 5px;border-bottom-left-radius: 5px;}#batteryBar{float: none;posi
