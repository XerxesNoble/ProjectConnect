<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ProjectConnect</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1 id="gameTitle">ProjectConnect</h1>
    <!-- Game Canvas -->
    <div id="gameStage"></div>
    <div id="hud">Battery: 100%</div>

    <!-- Title Screen -->
    <div id="startScreen" class="screen-state">
      <div class="back-story">Oh noes! The internet has been taken!</div>
      <div class="controls-tut">◅ ▻ Arrows to move, space bar to jump.</div>
      <div class="start-game-cta">Get the internet back!</div>
    </div>
    <!-- Game over screen -->
    <div id="retryScreen" class="screen-state"></div>
    <!-- Level complete screen -->
    <div id="completeScreen" class="screen-state"></div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
