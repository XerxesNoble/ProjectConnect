<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ProjectConnect</title>
    <!--%styles.css%--><link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <!-- GAME ASSETS -->
    <div id="game-assets" style="display:none">
      <!--%assets/battery-pickup.svg%--><img id="battery-pickup" src="assets/battery-pickup.svg" />
      <!--%assets/ethernet-port.svg%--><img id="ethernet-port" src="assets/ethernet-port.svg" />
      <!--%assets/ethernet.svg%--><img id="ethernet" src="assets/ethernet.svg" />
      <!--%assets/nowifi.svg%--><img id="nowifi" src="assets/nowifi.svg" />
      <!--%assets/robot.svg%--><img id="robot" src="assets/robot.svg" />
      <!--%assets/player.svg%--><img id="player" src="assets/player.svg" />
      <!--%assets/player-jumping.svg%--><img id="player-jumping" src="assets/player-jumping.svg" />
      <img id="pattern-obstacle" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAMAAAC6sdbXAAAACVBMVEUWFhYbGxsiIiJSQVJ8AAAAHklEQVR42jXIsQ0AAAyDMMj/R5elC7IAFVYWA+XXAQFxABhTnMuuAAAAAElFTkSuQmCC
" />
    </div>
    <!-- /GAME ASSETS -->

    <!-- Heads Up Display -->
    <div id="hud">
      <div class="hud-group" id="hudStats">
        <div class="hud-component" id="powerups-container">
          <!--%assets/wifi.svg%--><img src="assets/wifi.svg" />
          <div id="collected-powerups">2/10</div>
        </div>
        <div class="hud-component" id="lives">Lives: 3</div>
      </div>
      <div class="hud-group" id="currentLevel">Level: 4</div>
      <div class="hud-group">
        <div class="hud-component" id="battery">
          <div class="battery-icon">
            <!--%assets/battery.svg%--><img src="assets/battery.svg" />
          </div>
          <div class="battery-bar" id="batteryBar">
            <div id="batteryBarInner"></div>
          </div>
          <div class="battery-percent" id="batteryPercent"></div>
        </div>
      </div>
    </div>
    <!-- Game Canvas -->
    <div id="gameStage"></div>

    <!-- Title Screen -->
    <div id="startScreen" class="screen-state">
      <div class="dope-logo">
        <!--%assets/wifi.svg%--><img src="assets/wifi.svg" />
        <p>WHERE'S THE INTERNET?</p>
      </div>
      <div class="screen-content">
        <p>Oh noes! Someone tooks the internets!</p>
        <p>Get it back plz!</p>
      </div>
      <div id="playBtn" class="screen-game-cta">PLAY!</div>
      <div class="controls-tut">◅ ▻ Arrows to move, space bar to jump.</div>
      <div class="controls-tut">Collect wifi for additional bonuses!</div>
    </div>
    <!-- Game over screen -->
    <div id="retryScreen" class="screen-state">
      <div class="screen-content">
        <p>Well... that sucks...</p>
        <img class="retry-icon" src="assets/nowifi.svg" />
      </div>
      <div class="cta-container">
        <div id="retryBtn" class="screen-game-cta">Try again?</div>
        <div id="exitBtn" class="screen-game-cta negative">Forget that</div>
      </div>
    </div>
    <!-- Level complete screen -->
    <div id="completeScreen" class="screen-state"></div>
    <!--%bundle.js%--><script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
