<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ProjectConnect</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <!-- Heads Up Display -->
    <div id="hud">
      <div id="currentLevel" class="hud-component">Level: 4</div>
      <div class="hud-group right-hud" >
        <div id="battery" class="hud-component">
          <div class="icon"><div>
          <div class="bar"><div>
          <div class="battery-percent">100%<div>
        </div>
      </div>
      <div class="hud-group left-hud">
        <div id="collected-powerups" class="hud-component">Powerups: 2/10</div>
        <div id="lives" class="hud-component">Lives: 3</div>
      </div>
    </div>
    <!-- Game Canvas -->
    <div id="gameStage"></div>

    <!-- Title Screen -->
    <div id="startScreen" class="screen-state">
      <h1 id="gameTitle">ProjectConnect</h1>
      <div class="back-story">Oh noes! The internet has been taken!</div>
      <div class="controls-tut">◅ ▻ Arrows to move, space bar to jump.</div>
      <div class="start-game-cta">Get the internet back!</div>
    </div>
    <!-- Game over screen -->
    <div id="retryScreen" class="screen-state"></div>
    <!-- Level complete screen -->
    <div id="completeScreen" class="screen-state"></div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
