<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ProjectConnect</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <!-- Heads Up Display -->
    <div id="hud">
      <div class="hud-group" id="hudStats">
        <div class="hud-component" id="powerups-container">
          <img src="assets/wifi.svg" />
          <div id="collected-powerups">2/10</div>
        </div>
        <div class="hud-component" id="lives">Lives: 3</div>
      </div>
      <div class="hud-group" id="currentLevel">Level: 4</div>
      <div class="hud-group">
        <div class="hud-component" id="battery">
          <div class="battery-icon">
            <img src="assets/battery.svg" />
          </div>
          <div class="battery-bar" id="batteryBar">
            <div id="batteryBarInner"></div>
          </div>
          <div class="battery-percent" id="batteryPercent"></div>
        </div>
      </div>
    </div>
    <!-- Game Canvas -->
    <div id="gameStage"></div>

    <!-- Title Screen -->
    <div id="startScreen" class="screen-state">
      <div class="back-story">Oh noes! The internet has been taken!</div>
      <div class="controls-tut">◅ ▻ Arrows to move, space bar to jump.</div>
      <div class="start-game-cta">Get the internet back!</div>
    </div>
    <!-- Game over screen -->
    <div id="retryScreen" class="screen-state"></div>
    <!-- Level complete screen -->
    <div id="completeScreen" class="screen-state"></div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
